<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definição do conjunto de caracteres e viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFMG Student Assistant</title>
    <!-- Link para o arquivo CSS e ícone da aba -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="">
</head>
<body>
    <header>
        <!-- Logo do IFMG com link para o site oficial -->
        <a href="https://www.ifmg.edu.br/governadorvaladares" target="_blank">
            <img src="/images/ifmg-logo-light.png" alt="Logo Light" class="logo logo-light">
            <img src="/images/ifmg-logo-dark.png" alt="Logo Dark" class="logo logo-dark">
        </a>
    </header>    

    <main>
        <!-- Contêiner do chat -->
        <div class="chat-container">
            <div class="chat-header">
                IFMG <i>Handbook</i>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <!-- Mensagem inicial do assistente -->
                    <div>
                        <div class="message-content">
                            Olá! Estou aqui para lhe guiar em sua jornada no IFMG!
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <!-- Área de seleção de perguntas -->
                <select id="questionSelect">
                    <option value="">Escolha uma pergunta...</option>
                    <option value="testRepose">Como pedir uma nova data para a prova?</option>
                    <option value="library">Como posso acessar a biblioteca?</option>
                    <option value="schedule">Onde posso encontrar meu horário de aulas?</option>
                    <option value="advisorMeeting">Como agendar uma reunião com meu orientador?</option>
                </select>
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Rodapé com direitos autorais -->
        © 2024 IFMG-GV Handbook | Idealizado por <i>Leandro Maia</i>
    </footer>
    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
